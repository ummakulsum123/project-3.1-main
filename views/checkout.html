<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/CSS/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <!-- Customer Information -->
        <section class="customer-info">
            <h2>Customer Information</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
        </section>

        <!-- Shipping Method -->
        <section class="shipping-method">
            <h2>Shipping Method</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your shipping address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="Enter your zip code">
            </div>
        </section>

        <!-- Payment Method -->
        <section class="payment-method">
            <h2>Payment Method</h2>
            <div class="form-group">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Credit Card</label>
                <input type="radio" id="bikash" name="payment-method" value="bikash">
                <label for="bikash">Bikash</label>
                <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
                <label for="cash-on-delivery">Cash on Delivery</label>
            </div>

            <!-- Credit Card Info -->
            <div id="credit-card-info" class="payment-info">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234-5678-9012-3456">
                </div>
                <div class="form-group">
                    <label for="card-expiration">Expiration Date</label>
                    <input type="text" id="card-expiration" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" placeholder="123">
                </div>
            </div>
        </section>

        <!-- Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <span>Product 1</span>
                <span>$50.00</span>
            </div>
            <div class="order-item">
                <span>Product 2</span>
                <span>$75.00</span>
            </div>
            <div class="order-total">
                <span>Total</span>
                <span>$125.00</span>
            </div>
        </section>

        <button id="checkout-btn">Place Order</button>
    </div>

    <script src="/js/checkout.js"></script>
</body>
</html>
